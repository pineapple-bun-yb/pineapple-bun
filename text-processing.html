<!DOCTYPE html>
<html>
<head>
    <title>Text Processing</title>
    <link rel="icon" href="https://vip.helloimg.com/i/2024/06/29/667f5dd35758c.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            max-width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
            font-size: 14px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            textarea, input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Text Processing</h1>
    <div class="container">
        <textarea id="inputText" rows="10" placeholder="请输入文本"></textarea>
        <input type="text" id="appendStr" placeholder="需要增加的字符串">
        <div>
            <button onclick="processText()">处理文本</button>
            <button onclick="checkDuplicates()">检查重复字段</button>
        </div>
        <textarea id="output" rows="10" readonly placeholder="处理后的文本将显示在这里"></textarea>
        <div id="result"></div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <script>
        function processText() {
            let text = document.getElementById("inputText").value;
            let appendStr = document.getElementById("appendStr").value;
            let lines = text.split("\n");
            let processedLines = lines.map(line => line + appendStr);
            let resultText = processedLines.join("");
            document.getElementById("output").value = resultText;
        }

        function checkDuplicates() {
            let outputText = document.getElementById("output").value;
            let words = outputText.split(/[\s,]+/);
            let wordSet = new Set();
            let duplicates = [];

            words.forEach(word => {
                if (wordSet.has(word)) {
                    duplicates.push(word);
                } else {
                    wordSet.add(word);
                }
            });

            let resultDiv = document.getElementById("result");
            if (duplicates.length > 0) {
                resultDiv.innerHTML = "重复字段: " + duplicates.join(", ");
                resultDiv.style.color = "red";
            } else {
                resultDiv.innerHTML = "没有重复字段";
                resultDiv.style.color = "green";
            }
        }

        document.addEventListener('keydown', function(e){
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.keyCode === 83) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(e){
            e.preventDefault();
        });

        !function () {

                return { l: o, z: n(i, "zIndex", -1), o: n(i, "opacity", .5), c: n(i, "color", "0,0,0"), n: n(i, "count", 50) };

    </script>
</body>
</html>
